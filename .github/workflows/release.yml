name: Nightly Zenith build

on:
  #schedule:
  #  - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  nightly:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: echo "${{ secrets.DHTOKEN }}" | docker login -u kylepenfound --password-stdin
      - run: cd /usr/local/bin && { sudo curl -L https://github.com/jpadams/shykes-dagger-zenith-builder/releases/download/nightly/dagger-zenith-linux-amd64 -o dagger; sudo chmod +x dagger; cd -; }
      # Fail if this binary doesn't work
      - run: dagger version
        shell: bash
      - run: |
          docker run \
            --name dagger-engine.dev \
            --privileged \
            --stop-signal SIGTERM \
            -d \
            -v dagger-engine:/var/lib/dagger \
            kylepenfound/dagger-engine-worker-zenith:main
      - run: |
          dagger query -m github.com/shykes/daggerverse/dagger --doc ./graphql/publish-zenith-darwin-arm64.gql
        shell: bash
